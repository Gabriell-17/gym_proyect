<mat-card>
    <mat-card-header>
        <mat-card-title>Bienvenidos, </mat-card-title>
        <mat-card-subtitle>Modifique los datos del usuario</mat-card-subtitle>
    </mat-card-header>
    <br>
    <form [formGroup]="usuarioEditable" (ngSubmit)="editarUsuario()">
    <mat-form-field appearance="outline" class="custom_form"> 
        <mat-label>Cedula</mat-label>
        <input matInput formControlName="cedula" readonly onmousedown="return false;">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="custom_form">
        <mat-label>Nombres</mat-label>
        <input matInput formControlName="nombres" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="custom_form">
        <mat-label>Apellidos</mat-label>
        <input matInput formControlName="apellidos" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="custom_form"> 
        <mat-label>Direccion</mat-label>
        <input matInput formControlName="direccion" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline" class="custom_form">
        <mat-label>Edad</mat-label>
        <input matInput formControlName="edad" required>
    </mat-form-field>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary">Editar</button>
    </mat-card-actions>
    </form>
