<mat-card>
    <mat-card-header>
        <mat-card-title>Bienvenido, </mat-card-title>
        <mat-card-subtitle>Modifique los datos del usuario</mat-card-subtitle>
    </mat-card-header>
    <br>
    <form [formGroup]="usuarioEditable" (ngSubmit)="editarUsuario()">
        <mat-form-field appearance="outline" autocomplete="off" class="custom_form">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" autocomplete="off" class="custom_form">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" autocomplete="off" class="custom_form"> 
            <mat-label>Username</mat-label>
            <input matInput formControlName="username" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" autocomplete="off" class="custom_form"> 
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline" class="custom_form">
            <mat-label>Rol</mat-label>
            <mat-select formControlName="rol">
              <mat-option value="Administrador">Administrador</mat-option>
              <mat-option value="Coach">Coach</mat-option>
              <mat-option value="Miembro">Miembro</mat-option>
            </mat-select>
            <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
          </mat-form-field>
        <br>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary">EDITAR</button>
        </mat-card-actions>
    </form>
