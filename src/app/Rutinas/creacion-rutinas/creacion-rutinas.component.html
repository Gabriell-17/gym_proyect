<div class="contenedor_rutina">
    <div class="formulario">
        <div>
            <h1>Â¡Cree una nueva rutina!</h1>
        </div>
        <div>
            <mat-form-field class="example-form">
                <mat-label> Rutina </mat-label>
                <mat-select #mode value="side">
                    <mat-option *ngFor="let item of Rutinas" [value]="item">{{item}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-form">
                <mat-label>Semanas</mat-label>
                <input matInput placeholder="Ex. 5 semanas">
            </mat-form-field>
        </div>
        <div>
            <section class="example-section">
                <mat-label>Eliga los dias:</mat-label> 
                <div class="checkbox-container">    
                <mat-checkbox class="checkbox-column"  *ngFor="let val of Dias_S">{{val}}</mat-checkbox>
                </div>
            </section>
        </div>
        <div>
            <mat-radio-group aria-label="Select an option" class="example-form">
                <mat-label>Horas: </mat-label>
                <mat-radio-button *ngFor="let item of horasDC">{{item}}</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="Button_form">
            <button mat-raised-button>Aceptar</button>
            <button mat-raised-button>Cancelar</button>
        </div>
    </div>
    <div class="TABLA_RUTINA ">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
