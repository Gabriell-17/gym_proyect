<h2 style="margin-left: 67%; margin-top: 20px;">Sugerencias de usuarios</h2>
<div class="ContenedorS">
    <br>
    <div class="Reproductor">
        <iframe [src]="seleccionado" 
            width="460"
            height="315"
            style="border: 0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
    </div>
    <div class="Sugerencias-lista">
        <mat-card class="example-card" style="margin-bottom: 10px; margin-top: 1px;">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Sugerencia N.1</mat-card-title>
                <img mat-card-sm-image style="margin-left: 3px;" src="https://hips.hearstapps.com/hmg-prod/images/personal-weight-training-in-the-gym-royalty-free-image-1568020980.jpg?crop=0.65809xw:1xh;center,top&resize=2048:*" >
              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content 
            style="cursor: pointer;"
            *ngFor="let video of videos_Full_body" (click)="selectVideo(video)">{{video.title}}</mat-card-content>
        </mat-card>
        <mat-card class="example-card" style="margin-bottom: 10px; margin-top: 1px;">
            <mat-card-header>
              <mat-card-title-group>
                <mat-card-title>Sugerencia N.2</mat-card-title>

              </mat-card-title-group>
            </mat-card-header>
            <mat-card-content style="cursor: pointer;"
            *ngFor="let video of videos_Full" (click)="selectVideo(video)">{{ video.title }}</mat-card-content>
        </mat-card>
        <mat-card class="example-card">

            </mat-card-header>
            <mat-card-content style="cursor: pointer;"
            *ngFor="let video of videos_Torso" (click)="selectVideo(video)">{{video.title}}</mat-card-content>
        </mat-card>
    </div>
